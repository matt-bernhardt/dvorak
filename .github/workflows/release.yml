name: Update release branch
on:
  push:
    branches:
      - master
jobs:
  update_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2

      - name: Make destination directory for compiled CSS
        run: mkdir -vp /tmp/dvorak/assets/css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.2.2
        with:
          source: css/global.scss
          destination: /tmp/dvorak/assets/css/global.css

      - name: Checkout destination Git branch
        uses: actions/checkout@v2
        with:
            ref: release
            fetch-depth: 1

      - name: Move compiled CSS to path within release branch
        run: mv /tmp/dvorak/assets/css/global.css css/build/global.css

      - name: Add and Commit changes to release branch
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add -f css/build/*
          git commit -m 'Updates compiled CSS files'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release

  create_release:
    needs: update_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@release
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This release created automatically. Changes made include:
            - First Change
            - Second Change
          draft: false
          prerelease: false
